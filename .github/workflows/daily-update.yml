name: Daily Warframe DB Update

on:
  # Esegui ogni giorno alle 00:00 UTC
  schedule:
    - cron: '0 0 * * *'
  # Permette anche di avviarlo manualmente dal tab "Actions" per testare
  workflow_dispatch:

jobs:
  update-database:
    runs-on: ubuntu-latest
    
    permissions:
      # FONDAMENTALE: diamo il permesso al bot di scrivere nel repo
      contents: write

    steps:
      - name: Checkout del codice
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Installa dipendenze (Tarball Version)
        # Usiamo il link diretto al Tarball per aggirare errori SSH e prendere l'ultima versione 'master'
        run: npm install https://github.com/WFCD/warframe-items/tarball/master

      - name: Esegui script di aggiornamento
        run: node scripts/update-db.js

      - name: Commit e Push delle modifiche
        run: |
          git config --global user.name 'Ordis Bot'
          git config --global user.email 'ordis-bot@users.noreply.github.com'
          
          # Aggiunge tutti i file JSON generati
          git add public/database_api/*.json
          
          # Controlla se ci sono modifiche prima di fare commit
          if git diff --staged --quiet; then
            echo "Nessun cambiamento nei dati oggi."
          else
            git commit -m "Auto-update: Warframe Database Daily Sync"
            git push
          fi